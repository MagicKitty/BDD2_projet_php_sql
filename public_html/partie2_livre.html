<html>
  <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="partie2.css">
    <h1>Compléter le film</h1>

  </head>
  <body>
    <p>Titre BO : <INPUT type="text" name="Titre" size="30"></p>
    <p>Date création BO : </p>
    Jour <SELECT name="Jour">
      <option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
    </SELECT> Mois <SELECT name="Mois">

    Année <INPUT type="text" name="Année" size="2">

    <INPUT type="radio" name="Long métrage" checked> V <INPUT type="radio" name="Long métrage"> F
    <p>Couleur : </p>
    <INPUT type="radio" name="Couleur" checked> V <INPUT type="radio" name="Couleur"> F
    <p>Numérique : </p>
    <INPUT type="radio" name="Numérique" checked> V <INPUT type="radio" name="Numérique"> F
    <p>Audio : </p>
    <INPUT type="radio" name="Audio"> Mono <INPUT type="radio" name="Audio" checked> Stéréo <INPUT type="radio" name="Audio"> Autre
  </body>
